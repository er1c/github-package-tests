name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.10.7, 2.11.12, 2.12.13, 2.13.5, 3.0.0-RC2]
        java: [adopt@1.8]
        platform: [jvm, js]
        exclude:
          - platform: js
            scala: 2.10.7
          - platform: js
            scala: 3.0.0-RC2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Test cross-scala-example
        if: matrix.platform == 'jvm'
        run: sbt ++${{ matrix.scala }} crossScalaExample/checkCI

      - name: Test cross-platform-example JVM
        if: matrix.platform == 'jvm' && (matrix.scala == '2.11.12' || matrix.scala == '2.12.13' || matrix.scala == '2.13.5' || matrix.scala == '3.0.0-RC2')
        run: sbt ++${{ matrix.scala }} crossPlatformExampleJVM/checkCI

      - name: Test cross-platform-example JS
        if: matrix.platform == 'js' && (matrix.scala == '2.11.12' || matrix.scala == '2.12.13' || matrix.scala == '2.13.5' || matrix.scala == '3.0.0-RC2')
        run: sbt ++${{ matrix.scala }} crossPlatformExampleJS/checkCI

      - name: Test sbt-plugin-example
        if: matrix.platform == 'jvm' && (matrix.scala == '2.10.7' || matrix.scala == '2.12.13')
        run: sbt ++${{ matrix.scala }} sbtPluginExample/checkCI

      - name: Test java-project-example
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.13'
        run: sbt ++${{ matrix.scala }} javaProjectExample/checkCI

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.13]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt ++${{ matrix.scala }} ci-release